# Zentyal Server: Gaming Center para estudiantes
# Windows Server: Gestión de máquinas virtuales cliente
# Máquinas Cliente: Administradas por Windows Server

[linux_servers]
# Gaming Center - Zentyal Server con Steam y servidores de juegos
zenthial ansible_host=192.168.164.137 ansible_user=miguelgod ansible_ssh_private_key_file=~/.ssh/id_ed25519 ansible_become=true gaming_enabled=true optimize_gaming=true
# Servicios: SteamCMD, Minecraft (Java:25565, Bedrock:19132), Valheim:2456

# Pop!_OS en el mismo hipervisor que Zentyal
popos ansible_host=192.168.164.131 ansible_user=popuser ansible_ssh_private_key_file=~/.ssh/id_ed25519 ansible_become=true gaming_enabled=false

[windows_servers]
# Windows Server para laboratorio académico (gestión de VMs cliente)
winserver ansible_host=192.168.164.133 ansible_user=Administrador ansible_connection=winrm ansible_winrm_transport=ntlm ansible_winrm_server_cert_validation=ignore ansible_port=5985 ansible_winrm_scheme=http ansible_become=true ansible_become_method=runas academic_mode=true
# Propósito: Active Directory, DHCP, DNS, Hyper-V para máquinas virtuales cliente

# Windows 11 para estudiantes
win11 ansible_host=192.168.164.134 ansible_user=Administrador ansible_password="{{ win11_password }}" ansible_connection=winrm ansible_winrm_transport=ntlm ansible_winrm_server_cert_validation=ignore ansible_port=5985 ansible_winrm_scheme=http ansible_become=true ansible_become_method=runas academic_mode=true

[gaming_servers:children]
