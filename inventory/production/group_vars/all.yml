# Variables para todos los hosts
# Vault configuration: prefer configuring Vault in the cloud via environment variables
# Do NOT keep tokens in plaintext in source control. Recommended approaches:
#  - Export VAULT_ADDR and VAULT_TOKEN in the CI / controller environment
#  - Use AppRole and store role_id/secret_id in a secure location
#  - Store only non-sensitive metadata here and fetch secrets at runtime via the lookup plugin
vault_addr: "{{ lookup('env','VAULT_ADDR') | default('https://vault.your-cloud-vault.example') }}"
# The token should come from the environment or a secure auth method. Avoid hardcoding.
vault_token: "{{ lookup('env','VAULT_TOKEN') | default(omit) }}"

# Configuración de zona horaria
timezone: "America/Lima"

# Configuración SSH
ansible_ssh_common_args: '-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'

# Usuario administrador común
admin_user: "miguelgod"

# Directorio de scripts común
default_scripts_path: "/opt/scripts"

# Windows credentials (placeholders). Replace with real secrets or use Vault.
windows_password: "CHANGE_ME_windows_password"
win11_password: "CHANGE_ME_win11_password"
